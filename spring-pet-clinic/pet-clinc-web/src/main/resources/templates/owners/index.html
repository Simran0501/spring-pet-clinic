<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.example.model.Owner"*/-->

<h1 th:text="Owners">List of Owners</h1>
  <table>
      <thead>
      <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="owner : ${owners}">
          <td th:text="${owner.id}">1</td>
          <td th:text="${owner.firstname}">Fname</td>
          <td th:text="${owner.lastname}">Lname</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
