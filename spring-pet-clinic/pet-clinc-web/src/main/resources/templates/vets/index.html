<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.example.model.Vet"*/-->

    <h2>Veterinarians</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width:150px">ID</th>
            <th style="width:150px">First Name</th>
            <th style="width:150px">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstname}">Fname</td>
            <td th:text="${vet.lastname}">Lname</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
